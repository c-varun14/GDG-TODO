<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GDG - Todo Workshop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-purple-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white rounded-lg shadow-lg w-96">
      <div
        class="bg-purple-500 rounded-t-lg px-4 py-2 flex items-center justify-between"
      >
        <h1 class="text-white text-lg font-semibold">Todo List</h1>
      </div>
      <ul class="p-4" id="ul"></ul>
      <form class="flex justify-center items-center px-4 mb-4" id="form">
        <input
          type="text"
          class="rounded-l-full w-full py-2 pl-4 border border-black border-r-0"
          placeholder="Enter the task"
          id="input"
        />
        <button
          id="new-task-btn"
          class="bg-purple-500 border border-purple-500 text-center text-white py-2 w-44 rounded-r-full shadow-md hover:bg-purple-600"
        >
          New task
        </button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
